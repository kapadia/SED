<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Wicked Cool Spectral Energy Distribution</title>
  <link rel="stylesheet" href="/application.css" type="text/css" charset="utf-8">
  <script src="/application.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    var jQuery  = require("jqueryify");
    var exports = this;
    jQuery(function(){
      var App = require("index");
      exports.app = new App({el: $("body")});
    });
  </script>
</head>
<body>
  <h1>Spectral Energy Distribution</h1>
  <div id="coordinate-form">
    <form name="coordinates" action="">
      <fieldset>
        <label for="ra">Right Ascension:</label>
        <input type="text" name="ra" id="ra-input" size="30" value=""  />
        <label for="dec">Declination:</label>
        <input type="text" name="dec" id="dec-input" size="30" value=""  />
        <input type="submit" name="submit" class="button" id="submit" value="Do Magic!" />  
      </fieldset>
    </form>
  </div>
  <div id="plots"></div>
</body>
</html>
